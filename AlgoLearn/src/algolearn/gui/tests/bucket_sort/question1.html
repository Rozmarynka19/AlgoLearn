<body>
	<div class="title">Zadanie 1</div>
	
    <div class="question">Zakładając najgorszy przypadek, jaki byłaby złożoność czasowa sortowania?</div>
	<br/>
    <div class="answerTitle">Odpowiedzi:</div>
    <div class="A"> A) O(n^2). </div>
    <div class="B"> B) O(n). </div>
