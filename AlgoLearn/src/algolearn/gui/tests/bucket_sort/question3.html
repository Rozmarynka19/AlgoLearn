	<div class="title">Zadanie 3</div>
	
    <div class="question">Pytanie: Jaka jest złożoność czasowa sortowania w przypadku, gdy liczby w zadanym przedziale są rozłożone jednostajnie?</div>
    <div class="answerTitle">Odpowiedzi:</div>
    <div class="A"> A) O(nlog(n^2)). </div>
    <div class="B"> B) O(logn). </div>
    <div class="C"> C) O(n). </div>
    <div class="D"> D) O(nlog(n)).</div>
